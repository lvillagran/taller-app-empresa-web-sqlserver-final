<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>TEST | Login</title>
</h:head>
<h:body>
	<h:form>
		<p:growl autoUpdate="true" />
		<div class="centerDiv" style="width: 400px" align="center">
			<div style="text-align: center;">
				<p:panel style="border: 1px solid #000;">
					<f:facet name="header">
						<h1 style="font-size: 25px;">Ingrese al Sistema</h1>
					</f:facet>
					<h:panelGrid columns="2">
						<h1 style="font-size: 19px;">Usuario:</h1>
						<h:inputText id="usuario" value="#{beanMantenedorLogin.lUsuario}"
							required="true"
							style="#{ component.valid ? '' : 'border-color:red;'}" />
							
							
						<h1 style="font-size: 19px;">Password:</h1>
						<h:inputSecret id="password"
							value="#{beanMantenedorLogin.lPassword}" required="true"
							style="#{ component.valid ? '' : 'border-color:red;'}" />
					</h:panelGrid>
					
					<p:commandButton value="Ingresar"
						action="#{beanMantenedorLogin.autenticarUsuario()}" ajax="false" />
				</p:panel>
			</div>
		</div>
	</h:form>
</h:body>
</html>
